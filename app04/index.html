<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Home</title>
  </head>
  <body class="body">
    <div class="customMargin">
      <h1 class="customh1">Welcome to logic programing Landing page</h1>
      <div>
        <p>
          La base de la lógia de programación consiste en comprender los
          operardores, las variables y las estructuras de control
        </p>
        <br />
        <p>Estos conceptos se encuentran en cualquier lenguaje.</p>
        <br />
      </div>
      <div>
        <textarea name="" id="ouput" cols="100" rows="10"></textarea>
      </div>
      <div>
        <label for="">Variables y Funciones</label>
        <button onclick="changeVariable()">Cambiar valor de la Variable</button>
      </div>
      <div>
        <label for="">Club Deportivo</label>
        <button onclick="evaluarEdad()">Aplicar al Club</button>
      </div>
      <div>
        <label for="">Caculadora</label>
        <button onclick="leerValores('+')">Sumar</button>
        <button onclick="leerValores('*')">Multiplicar</button>
        <button onclick="leerValores('/')">Dividir</button>
        <button onclick="leerValores('-')">Restar</button>
        <button onclick="evaluar()">Evaluar Ciclo</button>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
