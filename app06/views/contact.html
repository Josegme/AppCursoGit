<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="../css/bootstrap-5.1.3-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- JavaScript Bootstrap -->
    <script src="../css/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/contact.js"></script>
    <!-- Incluye el fichero JavaScript con la programación -->
    <title>Inmogestión</title>
  </head>

  <body class="bg-dark">
    <h1 class="card-title mb-3 text-primary p-2">Inmogestión SA</h1>

    <!-- Definir el contenedor con 5p de espacio en el margen superior -->
    <div class="container p-2">
      <!-- Definir un componente card para ubicar todo el formulario -->
      <div
        class="card mx-3 mt-n5 shadow-lg"
        style="
          border-radius: 10px;
          border-left: 8px #007bff solid;
          border-right: none;
          border-top: none;
          border-bottom: none;
        "
      >
        <!-- Definir un componente card para ubicar el cuerpo del formulario -->
        <div class="card-body">
          <!-- Definir título del formulario -->
          <h4 class="card-title mb-3 text-primary text-uppercase">
            Formulario de contacto
          </h4>
          <!-- Definir el formulario -->
          <form
            action=""
            name="fcontact"
            onsubmit="processContactForm(event)"
            target="_blank"
            method="get"
          >
            <!-- Definir segmento con la clase fila -->
            <div class="row">
              <!-- Definir segmento con la clase columna -->
              <div class="col">
                <label for="fnames">Nombres</label>
                <input class="form-control" type="text" id="fnames" />
              </div>
              <div class="col">
                <label for="fsurname">Apellidos</label>
                <input class="form-control" type="text" id="fsurname" />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="fphone">Número de teléfono</label>
                <input class="form-control" type="text" id="fphone" />
              </div>
              <div class="col">
                <label for="femail">Email</label>
                <input class="form-control" type="text" id="femail" />
              </div>
              <div class="col">
                <label for="fcity">Ciudad</label>
                <input class="form-control" type="text" id="fcity" />
              </div>
              <div class="col">
                <label for="fcountry">País</label>
                <input class="form-control" type="text" id="fcountry" />
              </div>
            </div>
            <br />
            <button
              class="btn btn-primary"
              style="border-radius: 0px"
              type="submit"
            >
              Guardar
            </button>
          </form>
          <br />
          <button
            class="btn btn-primary"
            style="border-radius: 0px"
            type="button"
            onclick="window.location.href='../index.html'"
          >
            Atrás
          </button>
          <button
            class="btn btn-primary"
            style="border-radius: 0px"
            type="button"
            onclick="listarContactos()"
          >
            Listar
          </button>
        </div>
        <div id="tablecontact"></div>
      </div>
    </div>
  </body>
</html>
