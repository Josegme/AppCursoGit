<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="./css/bootstrap-5.2.3-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="./css/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-dark">
    <h1 class="text-primary">Inmogestión SA</h1>
    <div class="container p-2">
      <div
        class="card mx-3 mt-n5 shadow-lg"
        style="
          border-radius: 10px;
          border-left: 10px #007bff solid;
          border-right: none;
          border-top: none;
          border-bottom: none;
        "
      >
        <div class="card-body">
          <h3 class="text-primary text-uppercase mb-3">Calculo Hipotecario</h3>
          <form
            action=""
            id="imortgage"
            onsubmit="return calculateMortgage(event)"
            method="get"
            target="_self"
          >
            <!--Formulario-->
            <div class="row">
              <div class="col">
                <label for="fcuota" class="fomr-label">Cuota Inicial</label>
                <input type="text" name="fcuota" id="fcuota" class="form-control" />
              </div>
              <div class="col">
                <label for="fvalortotal" class="form-label">Valor Total</label>
                <input
                  type="text"
                  name=""
                  id="fvalortotal"
                  class="form-control"
                />
              </div>
            </div>
            <!--Interes-->
            <div class="row">
              <div class="col">
                <label for="finteres" class="fomr-label">Tasa de Interes</label>
                <input type="text" name="" id="finteres" class="form-control" />
              </div>
              <div class="col">
                <label for="fplazo" class="fomr-label">Plazo en años</label>
                <input type="text" name="" id="fplazo" class="form-control" />
              </div>
            </div>
            <br />
            <!--Boton Submit-->
            <button
              type="submit"
              class="btn btn-primary"
              style="border-radius: 4px"
            >
              Calcular
            </button>
            <button
              onclick="resetForm()"
              class="btn btn-primary"
              style="border-radius: 4px"
            >
              Reiniciar Formulario
            </button>
          </form>
        </div>
      </div>
    </div>
    <br />

    <!--Resultado del calculo-->
    <div class="container p-2">
      <h2 class="text-primary text-uppercase mb-4 ms-4">Resultado</h2>

      <label for="omontoprestamo" class="text-warning"
        >Monto Total del Prestamo</label
      >
      <output id="omontoprestamo" class="form-control">0</output>

      <label for="ocuotamensual" class="text-warning"
        >Valor Cuota Mensual</label
      >
      <output id="ocuotamensual" class="form-control">0</output>

      <script src="./js/mortgage.js"></script>
    </div>

    <div class="card mx-3 mt-n5 shadow-lg">
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              Revisa nuestras ofertas.
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <strong>Podemos ayudarte con tus proyectos. </strong> 
              Nuestros Servicios son totalmente gratuitos. <code>INMOGESTION SA</code>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
              aria-expanded="false"
              aria-controls="collapseTwo"
            >
              Subscibete a nuestro Newsletter.
            </button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <strong>Dejános tus datos.</strong>              
            </div>
            <div>
              <button class="btn btn-primary" style="border-radius: 4px"
              onclick="window.location.href='./views/contact.html'">
              Subscribete
              </button>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
